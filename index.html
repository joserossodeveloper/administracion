<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de aplicaciones</title>

  <style>
    /* Estilos para hacer que los elementos <li> parezcan botones */
    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    li a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Índice de aplicaciones</h1>

  <!-- Lista de aplicaciones con enlaces -->
  <ul>
    <!-- Puedes cambiar "nombreDeLaAplicacion.html" con el nombre de tu página -->
    <li><a href="/administracion/">Administracion</a></li>
    <!-- Agrega más elementos <li> para más aplicaciones -->
  </ul>

</body>
</html>
